<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

    <title>HyperHTML ToDo MVC</title>
  </head>

  <body>
    </section>

    <section class="todoapp">
      <header class="header">
        <h1>ToDo</h1>
        <input type="text" id="new-task" class="new-todo" autofocus placeholder="Write a task...">
      </header>

      <section class="main" style="display: none;">
        <input type="checkbox" id="toggle-all" class="toggle-all">
        <label for="toggle-all">Mark all as completed</label>

        <ul id="task-list" class="todo-list"></ul>
      </section>

      <footer class="footer" style="display: none;">
        <span class="todo-count"><strong>0</strong> item left</span>

        <ul class="filters">
          <li>
            <a class="" href="#/">All</a>
          </li>

          <li>
            <a href="#/active" class="selected">Active</a>
          </li>

          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
      </footer>
    </section>

    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="https://github.com/fernandocanizo">Fernando L. Canizo</a></p>
      <p>A <a href="http://todomvc.com">TodoMVC</a> with <a href="https://github.com/WebReflection/hyperhtml">hyperHTML</a></p>
    </footer>

    <script src="https://unpkg.com/hyperhtml@latest/min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
